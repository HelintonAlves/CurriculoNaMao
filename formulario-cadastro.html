<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para quem precisa criar um currículo e não sabe por onde começar." />
    <title>Currículo na Mão - Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro do Currículo</h1>
        <p>Digite suas informações abaixo</p>
        <br>
    </div>
    <form action="">
        <fieldset name="cadastrospessoais" >
            <legend>Dados Pessoais</legend>
            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
            </div>            
        </fieldset>
        
    </form>
</body>
</html>
